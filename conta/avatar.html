        <!-- Sidebar -->
        <aside class="w-20 bg-white shadow-lg z-10">
            <div class="h-16 flex items-center justify-center border-b">
                <img src="logo.png" alt="ContaCerto" class="h-8 w-8">
            </div>
            <nav class="flex flex-col items-center gap-4 py-4">
                <a href="#" class="p-3 rounded-lg hover:bg-gray-100 text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="sr-only">Home</span>
                </a>
                <a href="#" class="p-3 rounded-lg hover:bg-gray-100 text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <span class="sr-only">Aprender</span>
                </a>
                <a href="#" class="p-3 rounded-lg hover:bg-gray-100 text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                    <span class="sr-only">Praticar</span>
                </a>
                <a href="#" class="p-3 rounded-lg bg-gray-200 text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="sr-only">Perfil</span>
                </a>
                <a href="#" class="p-3 rounded-lg hover:bg-gray-100 text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />

                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="sr-only">Configurações</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 relative overflow-hidden">
            <!-- Decorative Background -->
            <div class="absolute inset-0">
                <div class="absolute top-0 right-0 w-1/3 h-1/3 bg-yellow-400 rounded-bl-[100px]"></div>
                <div class="absolute bottom-0 right-0 w-1/3 h-1/3 bg-blue-400 rounded-tl-[100px]"></div>
            </div>

            <!-- Content -->
            <div class="relative z-10 max-w-4xl mx-auto pt-8 px-6">
                <div class="flex items-center mb-8">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                    </svg>
                    <h1 class="text-2xl font-bold">Edite seu avatar</h1>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex gap-8">
                        <!-- Current Avatar Preview -->
                        <div class="w-64 h-64 bg-gray-100 rounded-lg flex items-center justify-center">
                            <img src="current-avatar.png" alt="Avatar atual" class="w-48 h-48 object-contain">
                        </div>

                        <!-- Avatar Selection Grid -->
                        <div class="flex-1">
                            <h2 class="text-lg font-semibold mb-4 bg-gray-200 p-3 rounded-lg">Selecione seu avatar</h2>
                            <div class="grid grid-cols-5 gap-4">
                                <!-- 20 Avatar Options -->
                                <!-- Row 1 -->
                                <button
                                    class="aspect-square bg-gray-100 rounded-lg p-2 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <img src="avatar-1.png" alt="Avatar option 1" class="w-full h-full object-contain">
                                </button>
                                <!-- Repeat for all 20 avatars -->
                                <!-- This is just one example, repeat 19 more times with different images -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="flex justify-end mt-6">
                    <button
                        class="bg-[#1B3B4B] text-white px-8 py-2 rounded-lg hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1B3B4B]">
                        SALVAR
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Add avatar selection functionality
        document.querySelectorAll('.avatar-option').forEach(button => {
            button.addEventListener('click', () => {
                // Remove previous selection
                document.querySelectorAll('.avatar-option').forEach(btn =>
                    btn.classList.remove('ring-2', 'ring-blue-500'));

                // Add selection to clicked avatar
                button.classList.add('ring-2', 'ring-blue-500');

                // Update preview
                const selectedAvatar = button.querySelector('img').src;
                document.querySelector('#preview-avatar').src = selectedAvatar;
            });
        });
    </script>
</body>

</html>
