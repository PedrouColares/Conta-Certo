<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContaCerto</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" href="assets/logo.png">

    <script src="scripts/confetti.js"></script>
</head>

<body id="body" class="min-h-screen flex items-center justify-center bg-gray-50">
    <main class="w-full max-w-md p-6">
        <div class="bg-white rounded-lg shadow-xl p-8 space-y-8">
            <div class="space-y-2">
                <h1 class="text-3xl font-bold text-center">Login</h1>
                <p class="text-gray-500 text-center">Preencha os campos abaixo com seus dados de acesso.</p>
            </div>

            <form class="space-y-6">
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium">Email</label>
                        <input type="email" id="email" placeholder="joaozinho@gmail.com"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <label for="password" class="block text-sm font-medium">Senha</label>
                            <span class="text-sm text-gray-500 cursor-pointer">Ocultar</span>
                        </div>
                        <input type="password" id="password" placeholder="******************"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <a href="#" class="block text-sm text-blue-500 hover:underline">Esqueci a senha</a>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex items-start gap-2">
                        <input type="checkbox" id="terms" class="mt-1">
                        <label for="terms" class="text-sm text-gray-500">
                            Concordo com nossos <a href="#" class="text-blue-500 hover:underline">Termos de uso</a> e
                            <a href="#" class="text-blue-500 hover:underline">Política de privacidade</a>.
                        </label>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        <a href="welcome.html">Acessar</a>
                    </button>

                    <p class="text-sm text-center text-gray-500">
                        Não tem conta? <a href="register.html" class="text-blue-500 hover:underline">Inscreva-se</a>.
                    </p>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
