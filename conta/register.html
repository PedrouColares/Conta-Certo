<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContaCerto</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" href="assets/logo.png">
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <main class="w-full max-w-md space-y-8">
        <div class="space-y-2">
            <h1 class="text-2xl font-semibold text-gray-900">Bem vindo ao ContaCerto</h1>
        </div>

        <form id="form" class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <span class="error-message hidden text-red-500 text-sm"></span>
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <span class="error-message hidden text-red-500 text-sm"></span>
                </div>

                <div>
                    <div class="flex justify-between">
                        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    </div>
                    <input type="password" id="password" name="password"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <span class="error-message hidden text-red-500 text-sm"></span>

                    <ul class="mt-2 space-y-1 text-sm text-gray-500">
                        <li class="flex items-center gap-2">
                            <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                            <span class="password-requirement">Use 8 ou mais caracteres</span>
                        </li>
                        <li class="flex items-center gap-2">
                            <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                            <span class="password-requirement">Um caractere maiúsculo</span>
                        </li>
                        <li class="flex items-center gap-2">
                            <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                            <span class="password-requirement">Um caractere minúsculo</span>
                        </li>
                        <li class="flex items-center gap-2">
                            <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                            <span class="password-requirement">Um número</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="space-y-4">
                <p class="text-sm text-gray-600">
                    Ao criar uma conta, você concorda com os
                    <a href="#" class="text-blue-600 hover:underline">Termos de uso</a> e a
                    <a href="#" class="text-blue-600 hover:underline">Política de privacidade</a>.
                </p>

                <button type="submit" id="submitButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-400 transition-colors duration-200 ease-in-out">
                    Crie uma conta
                </button>

                <p class="text-sm text-center text-gray-600">
                    Já tem uma conta?
                    <a href="login.html" class="text-blue-600 hover:underline">Log in</a>
                </p>
            </div>
        </form>
    </main>

    <script src="scripts/form.js"></script>
</body>

</html>
